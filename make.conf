# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-march=native -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
CPU_FLAGS_X86="aes avx avx2 f16c fma3 mmx mmxext pclmul popcnt rdrand sse sse2 sse3 \
sse4_1 sse4_2 ssse3"
MAKEOPTS="-j8 -l8"
PORTAGE_NICENESS=1
EMERGE_DEFAULT_OPTS="--jobs=8 --load-average=7 --with-bdeps=y"
FEATURES="ccache parallel-install parallel-fetch candy"
ACCEPT_LICENSE="*"
ACCEPT_KEYWORDS="~amd64"
USE="-gnome -kde -bluetooth -cups -dvd -dvdr -cdr -systemd -wayland elogind X -ios \
-ipod -gtk -iee1394 -ibm -aqua -css -emboss -nvidia -vulkan -joystick alsa \
-pulseaudio -telemetry zeroconf tkip"
INPUT_DEVICES="libinput synaptics"
VIDEO_CARDS="intel"
GRUB_PLATFORMS="efi-64"
# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"
PORTAGE_TMPDIR="/var/tmp/portage"
# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C
# Mask
INSTALL_MASK="/usr/share/applications/*.desktop"
