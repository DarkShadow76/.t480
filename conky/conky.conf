conky.config = {
  alignment = 'top_right',
  background = false,
  color1,
  border_width = 0.0,
  cpu_avg_samples = 8,
  default_color = 'FFFFFF',
  default_outline_color = 'A1A1A1',
  default_shade_color = '000000',
  draw_borders = true,
  draw_graph_borders = true,
  draw_outline = false,
  draw_shades = false,
  use_xft = true,
  font = 'DejaVu Sans Mono:size=13',
  gap_x = 5,
  gap_y = 35,
  maximum_width = 400,
  minimum_height = 1000,
  minimum_width = 5,
  net_avg_samples = 2,
  double_buffer = true,
  out_to_console = false,
  out_to_stderr = false,
  extra_newline = false,
  own_window = true,
  own_window_colour = '000000',
  own_window_class = 'Conky',
  own_window_argb_visual = true,
  own_window_type = 'override',
  own_window_transparent = true,
  own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
